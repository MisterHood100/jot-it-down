<!DOCTYPE html>
<html>
  <head>
    <title>Jot It Down</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
  </head>
  
  <body>
    <div class="modal-container">
      <div class="modal">
        <button class="modal-btn">&times;</button>
        <h2 class="modal-title"></h2>
        <p class="modal-body"></p>
      </div>
    </div>
    
    <div class="form-container">
      <h1>Jot It Down</h1>
      <h3> Add a New Note:</h3>
      <form>
        <label for="title">Title
          <input type="text" id="title" placeholder="Enter a note title.">
        </label>
        
        <label for="note">Note
          <textarea name="note" id="note" cols="30" rows="10" placeholder="Enter note text."></textarea>
        </label>
        <input type="submit" value="Submit">
      </form>
    </div>
    
    <div class="note-container">
    </div>
    <script defer src="javascript/javascript.js"></script>
  </body>
</html>
